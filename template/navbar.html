{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <a href="{% url 'shop:allProdCat' %}">
<!--<img src="{% static 'img/l4.png' %}" alt="logimage" width="150px" height="130px">-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'shop:allProdCat' %}" STYLE="color:green"><B><i class="fa-solid fa-house"></i>HOME</B></a>
        </li>
        <li class="nav-item dropdown {% if 'shop' in request.path %} active {% endif %}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" STYLE="color:green">
            <strong> CATEGORIES</strong>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item btn btn-success" href="{% url 'shop:allProdCat' %}">All Products</a></li>
            {% for cat in links %}
            <li><a class="dropdown-item btn btn-success" href="{{cat.get_url}}">{{cat.name}}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart:cart_detail' %}" STYLE="color:green"> <i class="fa-solid fa-cart-shopping"></i>{{item_count}} </a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" method="get" action="{% url 'search:SearchResult' %}">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
</nav>
